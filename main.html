<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cards">
    
            <input class="window" type="text" id="screen" placeholder="0" readonly>

      <button class="button" onclick="show('')">(</button>
      <button class="button" onclick="show('')">)</button>
      <button class="button" onclick="back('')"><p>←</p></button>
      <button class="button" onclick="wipe('')"><p>AC</p></button>
      <button class="button" onclick="show('7')"><p>7</p></button>
      <button class="button" onclick="show('8')"><p>8</p></button> 
      <button class="button" onclick="show('9')"><p>9</p></button>
      <button class="button" onclick="show('/')"><p>÷</p></button>
      <button class="button" onclick="show('4')"><p>4</p></button>
      <button class="button" onclick="show('5')"><p>5</p></button>
      <button class="button" onclick="show('6')"><p>6</p></button>
      <button class="button" onclick="show('*')"><p>x</p></button>
      <button class="button" onclick="show('1')"><p>1</p></button>
      <button class="button" onclick="show('2')"><p>2</p></button>
      <button class="button" onclick="show('3')"><p>3</p></button>
      <button class="button" onclick="show('-')"><p>-</p></button>
      <button class="button" onclick="show('0')"><p>0</p></button>
      <button class="button" onclick="show('.')"><p>.</p></button>
      <button class="button" onclick="calc('=')"><p>=</p></button>
      <button class="button" onclick="show('+')"><p>+</p></button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
